[package]
name = "expman-py"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[lib]
name = "expman"
crate-type = ["cdylib"]
doc = false

[dependencies]
expman-core = { path = "../expman-core" }
pyo3 = { workspace = true, features = ["extension-module"] }
