name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      # Exclude the frontend WASM crate — it requires wasm32 target + trunk
      - name: Run tests
        run: cargo nextest run --workspace --exclude frontend

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      # Exclude the frontend WASM crate — it requires wasm32 target + trunk
      - name: Run clippy
        run: cargo clippy --workspace --exclude frontend --all-targets -- -D warnings

  # Separate job: just check the frontend compiles for wasm32
  frontend-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Check frontend compiles for wasm32
        run: cargo check -p frontend --target wasm32-unknown-unknown
